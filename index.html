<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechWave 2025 - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffe1;
      z-index: 10;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .hero-content {
      max-width: 800px;
      animation: fadeIn 2s ease;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ffe1, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero button {
      padding: 15px 35px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffe1;
    }

    .hero button:hover {
      background: #00ffe1;
      color: #1f1f2f;
      box-shadow: 0 0 25px #00ffe1, 0 0 40px #00ffe1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: float 10s infinite linear;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: #00ffe1;
      top: 10%;
      left: -50px;
    }

    .shape2 {
      width: 150px;
      height: 150px;
      background: #8a2be2;
      bottom: 20%;
      right: -40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>TechWave 2025</header>

  <section class="hero">
    <div class="hero-content">
      <h1>Future of AI & Innovation</h1>
      <p>Join us on <strong>August 20â€“21, 2025</strong> in Bengaluru for India's biggest tech conference featuring AI breakthroughs, startup showcases, and keynote sessions from global leaders.</p>
      <a href="Second.html"><button>Click Here for More Details</button></a>
    </div>

    <!-- Floating background shapes -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
  </section>

</body>
</html>
